<!DOCTYPE html>

<html>

	<head>
		
		<!-- Meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
        <meta name="robots" content="index, follow">
		<meta name="description" content="CSCI E-12 Final Project - Gallery Page">
		<meta name="author" content="Matthew Bullen">
		
		<!-- Title & Favicon -->
		<title>Saved Sketches</title>
		<link id="favicon" rel="shortcut icon" href="image/favicon.ico" />
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/foundation.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/example2/colorbox.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/example2/images/controls.png" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/gallery.css" />
    
		<!-- JS -->
		<script src="https://code.jquery.com/jquery-2.1.3.min.js" > </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"> </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/jquery.colorbox-min.js"> </script>
		<script src="js/foundation.min.js"> </script>
		<script src="js/gallery.js" > </script>
		
        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create','UA-62692708-1','auto');
            ga('send','pageview');
        </script>

	</head>
	
	<body>
		
		<div class="row">
		
			<div class="large-12 columns">
				
				<div id="header">
				
					<div class="nav-bar right">
					
						<ul class="button-group">
						
							<li><a href="#" id="new" class="button actionButton">New</a></li>
							
							<li><a href="#" id="about" class="button actionButton">About</a></li>
							
						</ul>
					
					</div>
					
					<a href="index.html" title="Return to the landing page?"><img id="logo" src="image/logo.png" alt="Return to the landing page?" /></a>
					
					<h2>Saved Sketches</h2>
				
				</div>

			</div>
			
		</div>

		<div class="row">
			
			<div id="content" class="large-12 columns">
			
				<div id="galleryMessage"></div>
				
			</div>
			
		</div>
		
		<div id="modal" class="reveal-modal" data-reveal role="dialog"></div>

		<script id="template" type="text/x-handlebars-template">
			
			{{#sorted}}
			
				<div id="slide-{{file}}" class="slide">
				
					<a class="slideshow" href="{{url}}" title="{{file}}">
						
						<img class="thumbnail" src="{{url}}" alt="{{file}}" />
					
					</a>
					
					<div class="slideBar">
					
						<span class="title">{{file}}</span>
						
						<span class="mini edit" title="Create a new sketch from {{file}}?" data-file-name="{{file}}"></span>
						
						<span class="mini delete" title="Delete {{file}}?" data-file-name="{{file}}"></span>
					
					</div>
					
				</div>
			
			{{/sorted}}
			
		</script>
		
	</body>

</html>
